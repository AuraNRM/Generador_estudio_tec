<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudio Técnico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Header -->
  <header class="text-white text-center py-3">
    <h1>Generador Estudio Técnico</h1>
  </header>

  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link active" href="ficha_tecnica.html">Ficha Técnica</a>
        <a class="nav-link" href="pcc.html">Puntos Criticos de Control</a>
        <a class="nav-link" href="diagrama_flujo.html">Diagrama de flujo</a>
        <a class="nav-link" href="trazabilidad.html">Trazabilidad</a>
      </div>
    </div>
  </nav>

  <!-- Cuerpo con formulario -->
  <div class="container mt-4">
    <h2>Formulario de Contacto</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="button" class="btn btn-success" onclick="exportarExcel()">Exportar a Excel</button>
    </form>
  </div>

  <!-- Script de exportación a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/funciones.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
